<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Activity Monitor</title>
  <link rel="stylesheet" href="activitylogs.css" />
</head>
<body>
  <div class="container">
    <h1>Extension Activity Monitor</h1>
    <div class="load-file-wrapper">
      <input id="logInputFile" type="file" accept="application/json" />
      <button id="loadLogBtn">Load logs</button>
    </div>
    <button id="saveLogBtn">Save logs</button>
    <div class="activty-log-wrapper">
      <h2>Activity Logs</h2>
      <div id="showActivityLog"></div>
    </div>
    <div class="load-log-wrapper">
      <h2>Loaded Logs</h2>
      <div id="showLoadedLog"></div>
    </div>
  </div>

  <script type="module" src="activitylogs.js"></script>
</body>
</html>
