<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Activity Monitor</title>
    <link rel="stylesheet" href="activitylog.css" />
    <script src="activitylog.js" type="module"></script>
    <script
      type="module"
      src="/lib/web-component/log-view/log-view-element.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Extension Activity Monitor</h1>
      <button id="saveLogBtn">Save logs</button>
      <div class="notice"></div>
      <div class="activity-log-wrapper">
        <h2>Activity Logs</h2>
        <div class="filter-wrapper">
          <div class="filter-container">
            <div class="toggle-btn extension">
              Select extensions to filter logs
              <div class="arrow-right"></div>
            </div>
            <div class="checkbox-list extension" hidden></div>
          </div>
          <div class="filter-container">
            <div class="toggle-btn viewtype">
              Select view type to filter logs
              <div class="arrow-right"></div>
            </div>
            <div class="checkbox-list viewtype" hidden></div>
          </div>
        </div>
        <log-view></log-view>
      </div>
    </div>

    <template id="logTableTemplate">
      <link rel="stylesheet" href="/lib/web-component/log-view/log-view.css" />
      <div class="activity-log-container">
        <div class="log-table-wrapper">
          <table>
            <thead>
              <th>Extension Id</th>
              <th>Timestamp</th>
              <th>API Type</th>
              <th>API Name</th>
              <th>View Type</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="log-detail-wrapper" hidden>
          <div class="log-details"></div>
          <div class="close"></div>
        </div>
      </div>
    </template>

    <template id="logTableRowTemplate">
      <tr>
        <td class="id"></td>
        <td class="timestamp"></td>
        <td class="api-type"></td>
        <td class="name"></td>
        <td class="view-type"></td>
      </tr>
    </template>

    <template id="filterCheckbox">
      <label class="filter-option filter-checkbox">
        <p class="ext-prop"></p>
        <input type="checkbox" />
        <div class="select-indicator"></div>
      </label>
    </template>
  </body>
</html>
